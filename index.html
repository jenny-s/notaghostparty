<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Nightmare Access Gate</title>
    <!-- Load Tailwind CSS for utility classes and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load a retro, glitchy font for the main title -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for Neon Effect and Retro Styling */
        :root {
            --neon-pink: #ff00ff;
            --neon-green: #00ff99;
            --neon-cyan: #00ffff;
            --neon-red: #ff3366; /* Added for error state */
            --bg-color: #0d001a;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            color: var(--neon-cyan);
            overflow-x: hidden;
        }

        .neon-title {
            font-size: 3.5rem;
            letter-spacing: 0.5rem;
            text-shadow:
                0 0 7px var(--neon-pink),
                0 0 10px var(--neon-pink),
                0 0 21px var(--neon-pink),
                0 0 42px var(--neon-pink);
            animation: flicker 1.5s infinite alternate;
        }
        
        .neon-text-green {
            font-size: 1.5rem;
            color: var(--neon-green);
            text-shadow:
                0 0 5px var(--neon-green),
                0 0 10px var(--neon-green),
                0 0 20px rgba(0, 255, 153, 0.6);
            line-height: 1.2;
        }

        .neon-text-cyan {
            font-size: 1.25rem;
            color: var(--neon-cyan);
            text-shadow:
                0 0 5px var(--neon-cyan),
                0 0 10px var(--neon-cyan),
                0 0 20px rgba(0, 255, 255, 0.6);
        }

        .neon-box {
            background-color: rgba(0, 0, 0, 0.5);
            border: 4px solid var(--neon-cyan);
            box-shadow:
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                0 0 40px var(--neon-cyan) inset,
                0 0 4px var(--neon-cyan);
        }

        .input-glow {
            box-shadow: 0 0 5px var(--neon-green), 0 0 15px var(--neon-green);
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            transition: all 0.2s ease-in-out;
        }

        .button-style {
            background-color: var(--neon-pink);
            color: var(--bg-color);
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink), 0 0 25px var(--neon-pink) inset;
            font-family: 'VT323', monospace;
        }
        
        .button-style:hover {
            box-shadow: 0 0 20px var(--neon-pink), 0 0 35px var(--neon-pink) inset;
        }

        .status-error {
            color: var(--neon-red);
            text-shadow: 0 0 5px var(--neon-red), 0 0 10px var(--neon-red);
            animation: glitch 0.5s infinite alternate;
        }

        /* Simple CSS Ghost Graphic */
        .ghost {
            width: 80px;
            height: 100px;
            background-color: var(--neon-green);
            border-radius: 50% 50% 10% 10%;
            position: relative;
            margin-bottom: 20px;
            animation: float-ghost 3s infinite ease-in-out alternate;
            box-shadow:
                0 0 5px var(--neon-green),
                0 0 15px var(--neon-green),
                0 0 30px rgba(0, 255, 153, 0.8);
        }

        .ghost::before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(to right,
                transparent 0%, var(--bg-color) 10%, var(--neon-green) 15%,
                var(--neon-green) 85%, var(--bg-color) 90%, transparent 100%);
            mask-image: radial-gradient(circle, transparent 10px, black 10px);
            mask-size: 20% 100%;
            mask-position: 0 -10px;
        }

        /* Keyframes for animation */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
                text-shadow:
                    0 0 7px var(--neon-pink),
                    0 0 10px var(--neon-pink),
                    0 0 21px var(--neon-pink);
            }
            20%, 24%, 55% {
                opacity: 0.7;
                text-shadow: none;
            }
        }

        @keyframes float-ghost {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        @keyframes glitch {
            0% { transform: translate(1px, 1px); }
            25% { transform: translate(-1px, -1px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, 2px); }
            100% { transform: translate(0); }
        }

        /* Responsive adjustments */
        @media (min-width: 640px) {
            .neon-title {
                font-size: 6rem;
                letter-spacing: 0.8rem;
            }
            .neon-text-green {
                font-size: 2.25rem;
            }
            .neon-text-cyan {
                font-size: 1.5rem;
            }
            .ghost {
                width: 120px;
                height: 150px;
            }
        }
        
        .main-content-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    
    <div class="main-content-wrapper">
        <!-- Main Content Area -->
        <div class="w-full max-w-lg p-6 rounded-xl text-center neon-box shadow-2xl transition duration-500 hover:shadow-var(--neon-cyan)/70">
            <!-- Cartoon Ghost Graphic -->
            <div class="flex justify-center">
                <div class="ghost"></div>
            </div>

            <p class="neon-text-green mt-8 text-lg md:text-xl">
                ACCESS CODE REQUIRED FOR ENTRY.
            </p>
            
            <!-- Input Field -->
            <div class="mt-4">
                <input 
                    type="password"
                    id="accessCode"
                    placeholder="ENTER CODE..."
                    class="w-full md:w-3/4 p-3 text-center rounded-lg input-glow focus:outline-none placeholder-gray-500 transition-all duration-300"
                    maxlength="6"
                    onkeypress="handleKeyPress(event)"
                >
            </div>
            
            <!-- Login Button -->
            <div class="mt-6 flex justify-center">
                <button 
                    onclick="attemptLogin()"
                    class="inline-block px-6 py-3 text-lg font-bold uppercase tracking-wider rounded-lg transition duration-300 transform active:scale-95 button-style"
                >
                    <span class="text-sm md:text-base">INITIATE DECRYPT</span>
                </button>
            </div>

            <!-- Status Message Area -->
            <div id="statusMessage" class="mt-4 h-8 text-center neon-text-cyan text-base md:text-lg">
                <!-- Messages will appear here -->
            </div>
        </div>
    </div> <!-- End main-content-wrapper -->

    <script type="module">
        // --- Firebase Setup (Required for persistence in this environment, but not used for static password check) ---
        // The password check logic below is client-side only. 
        // This block is boilerplate for potential future features needing auth/database.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        let app;
        let db;
        // let auth; 

        try {
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
            app = initializeApp(firebaseConfig);
            // db = getFirestore(app);
            // auth = getAuth(app);
            // if (typeof __initial_auth_token !== 'undefined') {
            //     await signInWithCustomToken(auth, __initial_auth_token);
            // } else {
            //     await signInAnonymously(auth);
            // }
            console.log("Firebase initialized (Authentication not required for static access code).");
        } catch (error) {
            console.error("Firebase initialization failed:", error);
        }
        
        // --- Access Gate Logic ---
        const SECRET_CODE = "0800"; // The correct code
        const statusMessage = document.getElementById('statusMessage');

        /**
         * Attempts to log in by checking the entered code.
         */
        window.attemptLogin = function() {
            const input = document.getElementById('accessCode');
            const enteredCode = input.value.trim();

            statusMessage.classList.remove('status-error');
            statusMessage.textContent = '...PROCESSING DATA STREAM...';

            // Simulate network delay for effect
            setTimeout(() => {
                if (enteredCode === SECRET_CODE) {
                    // Success
                    statusMessage.textContent = '[ACCESS GRANTED] Redirecting...';
                    statusMessage.style.color = 'var(--neon-green)';
                    
                    // Redirect after showing success message
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1500);

                } else {
                    // Failure
                    input.value = ''; // Clear input
                    statusMessage.textContent = '[ERROR] INVALID PROTOCOL. RETRY.';
                    statusMessage.classList.add('status-error');
                    statusMessage.style.color = 'var(--neon-red)';
                }
            }, 1000); // 1 second delay
        }

        /**
         * Allows pressing Enter key to trigger login.
         */
        window.handleKeyPress = function(event) {
            if (event.key === 'Enter') {
                attemptLogin();
            }
        }
        
        // Focus on input when the page loads
        window.onload = function() {
            document.getElementById('accessCode').focus();
        };

    </script>
</body>
</html>
