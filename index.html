<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Nightmare Save the Date</title>
    <!-- Load Tailwind CSS for utility classes and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load a retro, glitchy font for the main title -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for Neon Effect and Retro Styling */
        :root {
            --neon-pink: #ff00ff;
            --neon-green: #00ff99;
            --neon-cyan: #00ffff;
            --bg-color: #0d001a;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neon-cyan);
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .neon-title {
            font-size: 3.5rem; /* Larger font size */
            letter-spacing: 0.5rem;
            text-shadow:
                0 0 7px var(--neon-pink),
                0 0 10px var(--neon-pink),
                0 0 21px var(--neon-pink),
                0 0 42px var(--neon-pink),
                0 0 82px var(--neon-pink),
                0 0 92px var(--neon-pink),
                0 0 102px var(--neon-pink),
                0 0 151px var(--neon-pink);
            animation: flicker 1.5s infinite alternate;
        }

        .neon-text-green {
            font-size: 1.5rem;
            color: var(--neon-green);
            text-shadow:
                0 0 5px var(--neon-green),
                0 0 10px var(--neon-green),
                0 0 20px rgba(0, 255, 153, 0.6);
            line-height: 1.2;
        }

        .neon-text-cyan {
            font-size: 1.25rem;
            color: var(--neon-cyan);
            text-shadow:
                0 0 5px var(--neon-cyan),
                0 0 10px var(--neon-cyan),
                0 0 20px rgba(0, 255, 255, 0.6);
        }

        .neon-box {
            background-color: rgba(0, 0, 0, 0.5);
            border: 4px solid var(--neon-cyan);
            box-shadow:
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                0 0 40px var(--neon-cyan) inset,
                0 0 4px var(--neon-cyan);
        }

        /* Simple CSS Ghost Graphic */
        .ghost {
            width: 80px;
            height: 100px;
            background-color: var(--neon-green);
            border-radius: 50% 50% 10% 10%;
            position: relative;
            margin-bottom: 20px;
            animation: float-ghost 3s infinite ease-in-out alternate;
            box-shadow:
                0 0 5px var(--neon-green),
                0 0 15px var(--neon-green),
                0 0 30px rgba(0, 255, 153, 0.8);
        }

        .ghost::before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(to right,
                transparent 0%, var(--bg-color) 10%, var(--neon-green) 15%,
                var(--neon-green) 85%, var(--bg-color) 90%, transparent 100%);
            mask-image: radial-gradient(circle, transparent 10px, black 10px);
            mask-size: 20% 100%;
            mask-position: 0 -10px;
        }

        /* Keyframes for animation */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
                text-shadow:
                    0 0 7px var(--neon-pink),
                    0 0 10px var(--neon-pink),
                    0 0 21px var(--neon-pink);
            }
            20%, 24%, 55% {
                opacity: 0.7;
                text-shadow: none;
            }
        }

        @keyframes float-ghost {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        /* Responsive adjustments */
        @media (min-width: 640px) {
            .neon-title {
                font-size: 6rem;
                letter-spacing: 0.8rem;
            }
            .neon-text-green {
                font-size: 2.25rem;
            }
            .neon-text-cyan {
                font-size: 1.5rem;
            }
            .ghost {
                width: 120px;
                height: 150px;
            }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="w-full max-w-lg p-6 rounded-xl text-center neon-box shadow-2xl transition duration-500 hover:shadow-var(--neon-cyan)/70">
        <!-- Cartoon Ghost Graphic -->
        <div class="flex justify-center">
            <div class="ghost"></div>
        </div>

        <h1 class="neon-title mb-4">
            LEVEL UP
        </h1>
        <h2 class="neon-text-green mb-6 leading-tight">
            NEON NIGHTMARE
        </h2>

        <div class="space-y-4 md:space-y-6">
            <p class="neon-text-cyan">
                — SAVE THE DATE —
            </p>
            <div class="p-3 inline-block rounded-lg border-2 border-dashed border-var(--neon-green)">
                <p class="neon-text-green text-3xl md:text-5xl">
                    OCTOBER 31, 2025
                </p>
            </div>
            <p class="neon-text-cyan text-xl md:text-2xl">
                START TIME: 8:00 PM <span class="hidden md:inline">|</span> <br class="md:hidden"> LOCATION: ARCADE ALLEY
            </p>
        </div>

        <p class="neon-text-green mt-8 text-lg md:text-xl">
            Insert Coin to Continue...
        </p>
        
        <!-- MODIFIED: Added 'flex justify-center' to the container and removed width classes from the button -->
        <div class="mt-6 flex justify-center">
            <button onclick="window.location.href='https://forms.gle/JHNCW9HeKDctQw8s7'" class="px-6 py-3 text-lg font-bold uppercase tracking-wider rounded-lg transition duration-300 transform active:scale-95" style="
                background-color: var(--neon-pink);
                color: var(--bg-color);
                border: 2px solid var(--neon-pink);
                box-shadow: 0 0 15px var(--neon-pink), 0 0 25px var(--neon-pink) inset;
                font-family: 'VT323', monospace;
            ">
                <span class="text-sm md:text-base">RSVP NOW!</span>
            </button>
        </div>
        
    </div>

</body>
</html>
