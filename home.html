<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Nightmare Details</title>
    <!-- Load Tailwind CSS for utility classes and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load a retro, glitchy font for the main title -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Load Tone.js for music generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <style>
        /* Custom CSS for Neon Effect and Retro Styling */
        :root {
            --neon-pink: #ff00ff;
            --neon-green: #00ff99;
            --neon-cyan: #00ffff;
            --bg-color: #0d001a;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex; /* Changed body to flex container */
            flex-direction: column; /* Stacks nav and main content */
            color: var(--neon-cyan);
            overflow-x: hidden; /* Prevent horizontal scrolling */
            position: relative; /* For absolute overlay */
        }

        .neon-title {
            /* ADJUSTED FOR FIT: Reduced size and spacing for guaranteed fit on mobile. */
            font-size: 2.5rem; 
            letter-spacing: 0.2rem;
            text-shadow:
                0 0 7px var(--neon-pink),
                0 0 10px var(--neon-pink),
                0 0 21px var(--neon-pink),
                0 0 42px var(--neon-pink),
                0 0 82px var(--neon-pink),
                0 0 92px var(--neon-pink),
                0 0 102px var(--neon-pink),
                0 0 151px var(--neon-pink);
            animation: flicker 1.5s infinite alternate;
        }
        
        /* Nav Link Styling */
        .nav-link {
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
            transform: translateY(-2px);
        }
        .nav-link.active {
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
            pointer-events: none; /* Make current page unclickable */
        }


        .neon-text-green {
            font-size: 1.5rem;
            color: var(--neon-green);
            text-shadow:
                0 0 5px var(--neon-green),
                0 0 10px var(--neon-green),
                0 0 20px rgba(0, 255, 153, 0.6);
            line-height: 1.2;
        }

        .neon-text-cyan {
            font-size: 1.25rem;
            color: var(--neon-cyan);
            text-shadow:
                0 0 5px var(--neon-cyan),
                0 0 10px var(--neon-cyan),
                0 0 20px rgba(0, 255, 255, 0.6);
        }

        .neon-box {
            background-color: rgba(0, 0, 0, 0.5);
            border: 4px solid var(--neon-cyan);
            box-shadow:
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                0 0 40px var(--neon-cyan) inset,
                0 0 4px var(--neon-cyan);
            position: relative; /* Context for sound-prompt overlay */
        }
        
        /* Overlay for sound activation */
        #sound-prompt {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(2px);
            display: none; /* Controlled by JavaScript */
            align-items: center;
            justify-content: center;
            z-index: 10;
            cursor: pointer;
            text-shadow: 0 0 10px var(--neon-pink);
            transition: opacity 0.3s;
        }


        /* Simple CSS Ghost Graphic (Restored original per previous instruction) */
        .ghost {
            width: 80px;
            height: 100px;
            background-color: var(--neon-green);
            border-radius: 50% 50% 10% 10%;
            position: relative;
            margin-bottom: 20px;
            animation: float-ghost 3s infinite ease-in-out alternate;
            box-shadow:
                0 0 5px var(--neon-green),
                0 0 15px var(--neon-green),
                0 0 30px rgba(0, 255, 153, 0.8);
        }

        .ghost::before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(to right,
                transparent 0%, var(--bg-color) 10%, var(--neon-green) 15%,
                var(--neon-green) 85%, var(--bg-color) 90%, transparent 100%);
            mask-image: radial-gradient(circle, transparent 10px, black 10px);
            mask-size: 20% 100%;
            mask-position: 0 -10px;
        }

        /* Keyframes for animation */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
                text-shadow:
                    0 0 7px var(--neon-pink),
                    0 0 10px var(--neon-pink),
                    0 0 21px var(--neon-pink);
            }
            20%, 24%, 55% {
                opacity: 0.7;
                text-shadow: none;
            }
        }

        @keyframes float-ghost {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        @keyframes glitch {
            0% { transform: translate(1px, 1px); }
            25% { transform: translate(-1px, -1px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, 2px); }
            100% { transform: translate(0); }
        }

        /* Responsive adjustments */
        @media (min-width: 640px) {
            .neon-title {
                /* ADJUSTED FOR FIT: Reduced spacing for guaranteed fit on desktop screens. */
                font-size: 5rem;
                letter-spacing: 0.4rem;
            }
            .neon-text-green {
                font-size: 2.25rem;
            }
            .neon-text-cyan {
                font-size: 1.5rem;
            }
            .ghost {
                width: 120px;
                height: 150px;
            }
        }
        
        /* New container for vertical centering of main content */
        .main-content-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- NEW: Navigation Bar -->
    <!-- ADDED mb-6 for a margin below the nav bar, creating the gap -->
    <nav class="w-full text-center py-4 text-xl tracking-wider uppercase border-b-2 border-dashed border-var(--neon-cyan) mb-6">
        <div class="flex justify-center space-x-6 md:space-x-12">
            <!-- Link to Gateway Page -->
            <a href="index.html" class="nav-link">START</a>
            
            <!-- Current Page (Active/Unclickable) -->
            <span class="nav-link active">DETAILS</span> 
            
            <!-- Link to Password Protected RSVP Page -->
            <a href="save-the-date.html" class="nav-link">RSVP</a>
        </div>
    </nav>
    <!-- END: Navigation Bar -->

    <div class="main-content-wrapper">
        <!-- Main Content Area -->
        <!-- p-4 on mobile and p-6 on desktop gives maximum internal space -->
        <div id="main-content-box" class="w-full max-w-lg p-4 md:p-6 rounded-xl text-center neon-box shadow-2xl transition duration-500 hover:shadow-var(--neon-cyan)/70">
            
            <!-- Audio Activation Prompt Overlay -->
            <div id="sound-prompt" class="neon-text-cyan text-2xl md:text-3xl">
                CLICK TO ENABLE AUDIO ðŸ”Š
            </div>

            <h1 class="neon-title mb-4">
                TRANSMISSION
            </h1>
            <h2 class="neon-text-green mb-6 leading-tight">
                NEON NIGHTMARE
            </h2>
            
            <!-- Cartoon Ghost Graphic -->
            <div class="flex justify-center">
                <div class="ghost"></div>
            </div>

            <div class="space-y-4 md:space-y-6 mt-6">
                <p class="neon-text-cyan text-xl md:text-2xl">
                    [SYSTEM_LOG: HOSTILE ENVIRONMENT DETECTED]
                </p>
                <p class="neon-text-cyan">
                    â€” SAVE THE DATE â€”
                </p>
                <div class="p-3 inline-block rounded-lg border-2 border-dashed border-var(--neon-green)">
                    <p class="neon-text-green text-3xl md:text-5xl">
                        OCTOBER 31, 2025
                    </p>
                </div>
                <p class="neon-text-cyan text-xl md:text-2xl">
                    START TIME: 6:00 PM <span class="hidden md:inline">|</span> <br class="md:hidden"> LOCATION: POTTER AND GROVE
                </p>
                <p class="neon-text-cyan text-base md:text-lg pt-4 border-t border-dashed border-var(--neon-cyan) mx-auto max-w-xs">
                    // COSTUMES MANDATORY //
                </p>
            </div>

        </div>
    </div> <!-- End main-content-wrapper -->

    <script>
        // Tone.js variables
        let musicStarted = false;
        
        /**
         * Sets up and starts the spooky ambient synth music.
         */
        function startSpookyMusic() {
            if (musicStarted) return;
            musicStarted = true;
            
            // 1. Setup Volume Control (REDUCED VOLUME) and Master Effects
            const masterVolume = new Tone.Volume(-17).toDestination();

            // Increased decay for more ambience
            const reverb = new Tone.Reverb({ decay: 7, wet: 0.7 }).connect(masterVolume); 
            
            // Slightly slower Tremolo for a wavering, unsettling effect
            const tremolo = new Tone.Tremolo(3, 0.4).start().connect(reverb); 

            // 2. AIRY LOW BASS SYNTH (Dedicated for the low-frequency drone)
            const bassSynth = new Tone.Synth({
                oscillator: { type: "sine" }, // Sine wave for a very smooth, airy, low-frequency sound
                // INCREASED VOLUME (0 dB) and FASTER ATTACK (4s) for better audibility
                envelope: { attack: 1, decay: 1, sustain: 0.7, release: 12 }, // Very long release for an ethereal drone
                volume: 15
            }).connect(reverb);

            // 3. MID/HIGH CHORD SYNTH (PolySynth for musical, unsettling harmony)
            const chordSynth = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: "square" }, // Square wave for brightness/texture (mid/high components)
                envelope: { attack: 4, decay: 0.2, sustain: 0.1, release: 6 }, // Long attack and release
            }).connect(tremolo);

            // 4. Define sequences
            
            // Spooky, musical chords (mid/high)
            const chords = [
                ["D4", "F3", "A4"], // D minor
                ["C4", "Eb4", "G3"], // C minor
            ];
            // Slow, deep bass notes
            const bassNotes = ["D1", "C1", "D2", "A#1"]; // Very low, deep notes

            // 5. Create the sequences

            // Chord sequence: plays chords very slowly every 4 measures
            const chordSequence = new Tone.Sequence((time, chord) => {
                chordSynth.triggerAttackRelease(chord, "2n", time);
            }, chords, "4m").start(0);

            // Bass sequence: triggers a new bass note every 4 measures (creating a long, evolving drone)
            const bassSequence = new Tone.Sequence((time, note) => {
                bassSynth.triggerAttackRelease(note, "4m", time); // Hold note for a full 4 measures
            }, bassNotes, "4m").start(0); 

            // 6. Set transport and loop
            Tone.Transport.bpm.value = 30; // Very slow tempo
            Tone.Transport.loop = true;
            Tone.Transport.loopEnd = "16m"; // Loop over 16 measures for even less repetition (4 bass notes * 4 measures/note)
            Tone.Transport.start();
            console.log("Spooky synth music started.");
        }

        document.addEventListener('DOMContentLoaded', () => {
            const hasAccess = sessionStorage.getItem('access_granted');
            const mainContentBox = document.getElementById('main-content-box');
            const soundPrompt = document.getElementById('sound-prompt');

            if (hasAccess !== 'true') {
                // No access flag found, unauthorized entry.
                window.location.href = 'index.html'; 
                return;
            } 
            
            // Access granted. Show sound prompt and attach listener.
            soundPrompt.style.display = 'flex';

            const enableSound = async () => {
                try {
                    await Tone.start();
                    console.log('Audio Context started.');
                    
                    // Hide prompt and start music
                    soundPrompt.style.opacity = '0';
                    setTimeout(() => {
                        soundPrompt.style.display = 'none';
                    }, 300);

                    startSpookyMusic();

                    // Remove listener after music starts
                    mainContentBox.removeEventListener('click', enableSound);
                } catch (error) {
                    console.error("Failed to start audio context:", error);
                    // Optionally alert the user or log a visible message
                }
            };

            mainContentBox.addEventListener('click', enableSound);
        });
    </script>

</body>
