<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Nightmare Details</title>
    <!-- Load Tailwind CSS for utility classes and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load a retro, glitchy font for the main title -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for Neon Effect and Retro Styling */
        :root {
            --neon-pink: #ff00ff;
            --neon-green: #00ff99;
            --neon-cyan: #00ffff;
            --bg-color: #0d001a;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex; /* Changed body to flex container */
            flex-direction: column; /* Stacks nav and main content */
            color: var(--neon-cyan);
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .neon-title {
            font-size: 3.5rem; /* Larger font size */
            letter-spacing: 0.5rem;
            text-shadow:
                0 0 7px var(--neon-pink),
                0 0 10px var(--neon-pink),
                0 0 21px var(--neon-pink),
                0 0 42px var(--neon-pink),
                0 0 82px var(--neon-pink),
                0 0 92px var(--neon-pink),
                0 0 102px var(--neon-pink),
                0 0 151px var(--neon-pink);
            animation: flicker 1.5s infinite alternate;
        }
        
        /* Nav Link Styling */
        .nav-link {
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
            transform: translateY(-2px);
        }
        .nav-link.active {
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
            pointer-events: none; /* Make current page unclickable */
        }


        .neon-text-green {
            font-size: 1.5rem;
            color: var(--neon-green);
            text-shadow:
                0 0 5px var(--neon-green),
                0 0 10px var(--neon-green),
                0 0 20px rgba(0, 255, 153, 0.6);
            line-height: 1.2;
        }

        .neon-text-cyan {
            font-size: 1.25rem;
            color: var(--neon-cyan);
            text-shadow:
                0 0 5px var(--neon-cyan),
                0 0 10px var(--neon-cyan),
                0 0 20px rgba(0, 255, 255, 0.6);
        }

        .neon-box {
            background-color: rgba(0, 0, 0, 0.5);
            border: 4px solid var(--neon-cyan);
            box-shadow:
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                0 0 40px var(--neon-cyan) inset,
                0 0 4px var(--neon-cyan);
        }

        /* Simple CSS Ghost Graphic (Used for aesthetics only) */
        .ghost {
            width: 80px;
            height: 100px;
            background-color: var(--neon-green);
            /* Set the top and side border-radius, but keep bottom small for sharper waves */
            border-radius: 50% 50% 5% 5%;
            position: relative;
            margin-bottom: 20px;
            animation: float-ghost 3s infinite ease-in-out alternate;
            box-shadow:
                0 0 5px var(--neon-green),
                0 0 15px var(--neon-green),
                0 0 30px rgba(0, 255, 153, 0.8);
        }

        /* FIX: Creates clear, distinct scallops/waves using a repeating radial gradient mask */
        .ghost::before {
            content: '';
            position: absolute;
            bottom: -15px; /* Moved down to allow for deeper wave shape */
            left: 0;
            right: 0;
            height: 40px; /* Deeper waves */
            background-color: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
            
            /* Use a highly controlled radial gradient mask to ensure clear separation */
            mask-image: radial-gradient(circle 8px at 50% 0, transparent 99%, black 100%);
            -webkit-mask-image: radial-gradient(circle 8px at 50% 0, transparent 99%, black 100%);
            
            mask-size: 25% 100%; /* Creates 4 distinct scallops, allowing space between peaks */
            mask-repeat: repeat-x;
            mask-position: 0 0;
        }

        /* Keyframes for animation */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
                text-shadow:
                    0 0 7px var(--neon-pink),
                    0 0 10px var(--neon-pink),
                    0 0 21px var(--neon-pink);
            }
            20%, 24%, 55% {
                opacity: 0.7;
                text-shadow: none;
            }
        }

        @keyframes float-ghost {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        /* Responsive adjustments */
        @media (min-width: 640px) {
            .neon-title {
                font-size: 6rem;
                letter-spacing: 0.8rem;
            }
            .neon-text-green {
                font-size: 2.25rem;
            }
            .neon-text-cyan {
                font-size: 1.5rem;
            }
            .ghost {
                width: 120px;
                height: 150px;
            }
            .ghost::before {
                bottom: -20px;
                height: 50px;
                /* Adjust mask size for the larger ghost to maintain the look */
                mask-image: radial-gradient(circle 12px at 50% 0, transparent 99%, black 100%);
                -webkit-mask-image: radial-gradient(circle 12px at 50% 0, transparent 99%, black 100%);
                mask-size: 25% 100%; 
            }
        }
        
        /* New container for vertical centering of main content */
        .main-content-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- NEW: Navigation Bar -->
    <nav class="w-full text-center py-4 text-xl tracking-wider uppercase border-b-2 border-dashed border-var(--neon-cyan)">
        <div class="flex justify-center space-x-6 md:space-x-12">
            <!-- Link to Gateway Page -->
            <a href="index.html" class="nav-link">START</a>
            
            <!-- Current Page (Active/Unclickable) -->
            <span class="nav-link active">DETAILS</span> 
            
            <!-- Link to Password Protected RSVP Page -->
            <a href="save-the-date.html" class="nav-link">RSVP</a>
        </div>
    </nav>
    <!-- END: Navigation Bar -->

    <div class="main-content-wrapper">
        <!-- Main Content Area -->
        <div class="w-full max-w-lg p-6 rounded-xl text-center neon-box shadow-2xl transition duration-500 hover:shadow-var(--neon-cyan)/70">
            
            <h1 class="neon-title mb-4">
                TRANSMISSION
            </h1>
            <h2 class="neon-text-green mb-6 leading-tight">
                NEON NIGHTMARE
            </h2>
            
            <!-- Cartoon Ghost Graphic -->
            <div class="flex justify-center">
                <div class="ghost"></div>
            </div>

            <div class="space-y-4 md:space-y-6 mt-6">
                <p class="neon-text-cyan text-xl md:text-2xl">
                    [SYSTEM_LOG: HOSTILE ENVIRONMENT DETECTED]
                </p>
                <p class="neon-text-cyan">
                    — SAVE THE DATE —
                </p>
                <div class="p-3 inline-block rounded-lg border-2 border-dashed border-var(--neon-green)">
                    <p class="neon-text-green text-3xl md:text-5xl">
                        OCTOBER 31, 2025
                    </p>
                </div>
                <p class="neon-text-cyan text-xl md:text-2xl">
                    START TIME: 6:00 PM <span class="hidden md:inline">|</span> <br class="md:hidden"> LOCATION: POTTER AND GROVE
                </p>
                <p class="neon-text-cyan text-base md:text-lg pt-4 border-t border-dashed border-var(--neon-cyan) mx-auto max-w-xs">
                    // COSTUMES MANDATORY //
                </p>
            </div>

        </div>
    </div> <!-- End main-content-wrapper -->

    <script>
        /**
         * Client-side protection logic using sessionStorage.
         * Checks if the 'access_granted' flag was set by index.html upon successful login.
         * If not set, it redirects the user immediately to the login page.
         */
        document.addEventListener('DOMContentLoaded', () => {
            const hasAccess = sessionStorage.getItem('access_granted');
            
            if (hasAccess !== 'true') {
                // No access flag found, unauthorized entry.
                window.location.href = 'index.html'; 
            } else {
                // Access granted. Remove the flag immediately after the check 
                // to ensure the user can't refresh/revisit without re-logging in.
                sessionStorage.removeItem('access_granted');
            }
        });
    </script>

</body>
</html>
